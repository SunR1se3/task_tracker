<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Конфиденциальность</h5>
                    <div class="accordion" id="accordionPassword">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Сменить пароль
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="alert alert-success" id="alertChangePassword" hidden role="alert">
                                        Пароль успешно изменен
                                    </div>
                                    <form name="userChangePasswordForm">
                                        <div class="mb-3">
                                            <label for="oldPassword" class="form-label">Старый пароль</label>
                                            <input type="password" class="form-control" id="oldPassword" name="oldPassword">
                                            <div class="invalid-feedback" id="invalidFeedbackOldPassword" data-err-field-name="oldPassword">

                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">Новый пароль</label>
                                            <input type="password" class="form-control" id="newPassword" name="newPassword">
                                            <div class="invalid-feedback" id="invalidFeedbackNewPassword" data-err-field-name="newPassword">

                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="repeatNewPassword">Повторите новый пароль</label>
                                            <input type="password" class="form-control" id="repeatNewPassword" name="repeatedNewPassword">
                                            <div class="invalid-feedback" id="invalidFeedbackRepeatNewPassword" data-err-field-name="repeatedNewPassword">

                                            </div>
                                        </div>
                                    </form>
                                    <button class="btn btn-primary" onclick="changePassword()">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Личные данные</h5>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Фотография
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    Функционал будет разблокирован за пиццу
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    ФИО
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    Скоро буит ^_^
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../../../assets/js/user/user.js"></script>
