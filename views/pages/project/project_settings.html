<div class="container d-flex flex-column align-items-center" id="projectContent" data-project-id="{{ .project.Id }}">
    <div class="row mb-4">
        <div class="project-settings-block">
            <h4 class="mt-4 text-center">Общие настройки</h4>
            <div class="accordion m-4" id="accordionMainSettings">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Название, заказчик, описание...
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionMainSettings">
                        <div class="accordion-body">
                            <div class="container">
                                <form class="w-50 m-2" name="projectEditForm">
                                    <div class="row">
                                        <div class="col-sm me-2">
                                            <div class="mb-3">
                                                <label for="projectTitle" class="form-label" >Название проекта</label>
                                                <input type="text" class="form-control" id="projectTitle" name="title" value="{{ .project.Title }}">
                                            </div>

                                        </div>
                                        <div class="col-sm">
                                            <div class="mb-3">
                                                <label for="projectConsumer" class="form-label">Заказчик</label>
                                                <input type="text" class="form-control" id="projectConsumer" name="consumer" value="{{ .project.Consumer }}">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="mb-3">
                                                <label for="projectDescription" class="form-label">Описание</label>
                                                <textarea type="text" class="form-control" id="projectDescription" name="description">{{ .project.Description }}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <button class="btn btn-primary" onclick="editProject()">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h4 class="text-center">Команда</h4>
            <div class="d-flex ms-4 mt-3 mb-2 position-relative">
                <input type="text" class="form-control me-2 w-50" id="autocompleteInput" name="userId" placeholder="Добавить в команду...">
                <div class="dropdown" id="suggestionsDropdown" style="position: absolute; top: 100%; left: 0; z-index: 1000;">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!-- Suggestions will be dynamically added here -->
                    </div>
                </div>
                <button type="button" class="btn btn-outline-success me-2" id="addBtn" onclick="addUserToTeam()" style="display: none;">✓</button>
                <button type="button" class="btn btn-outline-danger" id="clearBtn" style="display: none;" onclick="clearInput()">✕</button>
            </div>
            <div class="d-flex justify-content-center text-center">
                <table class="table mt-2 ms-4 me-4">
                    <thead>
                    <tr>
                        <th scope="col">ФИО</th>
                        <th scope="col">Специализация</th>
                        <th scope="col">Роль в проекте</th>
                        <th scope="col">Действие</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $_, $teammate := .projectTeam }}
                        <tr>
                            <td>{{ $teammate.Fio }}</td>
                            <td>{{ $teammate.Specialization }}</td>
                            <td>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="setProjectRole('{{$teammate.Id}}', this)">
                                    <option></option>
                                    {{ range $i, $role := $.projectRoles }}
                                        {{ if $teammate.ProjectRole }}
                                            {{ if eq $teammate.ProjectRole.Id $role.Id }}
                                                <option selected value="{{ $role.Id }}">{{ $role.Title }}</option>
                                            {{ else }}
                                                <option value="{{ $role.Id }}">{{ $role.Title }}</option>
                                            {{ end }}
                                        {{ else }}
                                            <option value="{{ $role.Id }}">{{ $role.Title }}</option>
                                        {{ end }}
                                    {{ end }}
                                </select>
                            </td>
                            <td>
                                {{ if ne $.project.Owner $teammate.Id }}
                                    <a href="#" onclick="kickUserFromTeam('{{$teammate.Id}}')">Удалить</a>
                                {{ end }}
                            </td>
                        </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../../../assets/js/project/project_autocomplete.js"></script>
<script src="../../../assets/js/project/project.js"></script>
<script>initUserPicker();</script>
